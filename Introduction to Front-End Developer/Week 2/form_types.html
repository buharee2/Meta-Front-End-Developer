<!DOCTYPE html>
<Html>
    <head>
        <title>Form Types</title>
    </head>
    <body>
        <form action="" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" name="username"><br>

            <label for="password">Password:</label><br>
            <input type="password"/><br>
            <input type="submit"/>
        </form><br>
        <form action="" method="POST">
            <input type="checkbox" name="iphone" value="IPhone" />
            <label for="iphone">I own an IPhone</label><br>
            <input type="checkbox" name="samsung" value="SAMSUNG" />
            <label for="samsung">I own a SAMSUNG</label>
        </form> <br>
        <form>
            <input type="radio" id="html" name="left-right-ambidextrous" value="Right">
            <label for="right">I am right handed</label><br>
            <input type="radio" name="left-right-ambidextrous" value="Left">
            <label for="left">I am left handed</label><br>
            <input type="radio" name="left-right-ambidextrous" value="Ambidextrous">
            <label for="left">I am left Ambidextrous</label>
        </form>
        <form>
            
            <input type="file" name="resume" /><br>                     
            <input type="email" name="email" /><br>
            <input type="number" name="number"><br>
            <textarea name="multiline" id="" cols="25" rows="10"></textarea><br>
            <select name="food" id="">
                <option value="chocolate">Chocolate</option>
                <option value="ice_cream">Ice Cream</option>
            </select>    
           
        </form>
    </body>
</Html>
