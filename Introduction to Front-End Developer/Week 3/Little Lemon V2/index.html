<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel <span class="badge bg-primary">New</span> </h2>
                                    <p class="card-text">Chickpea, herbs, spices</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="jollofRice.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Jollof Rice</h2>
                                    <p class="card-text">Chiken, vegetables and spices</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="withStew.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Rice with Stew</h2>
                                    <p class="card-text">Meat, vegetables and mozzarella</p>
                                </div>    
                            </div>
                        </div>
                    </div>                
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Falafel</td>
                            <td>N4000</td>
                        </tr>
                        <tr>
                            <td>Jollof Rice</td>
                            <td>N2000</td>
                        </tr>
                        <tr>
                            <td>Rice with Stew</td>
                            <td>N1500</td>
                        </tr>    
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js></script>
    </body>
</html>
