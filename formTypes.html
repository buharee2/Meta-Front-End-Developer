<!DOCTYPE html>
<Html>
    <head>
        <title>Form Types</title>
    </head>
    <body>
        <form action="" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" name="username"><br>

            <label for="password">Password:</label><br>
            <input type="password" /><br>
            <input type="submit" />
        </form><br>
        <form action="" method="POST">
            <input type="checkbox" name="iphone" value="IPhone" />
            <label for="iphone">I own an IPhone</label><br>
            <input type="checkbox" name="samsung" value="SAMSUNG" />
            <label for="samsung">I own a SAMSUNG</label>
        </form> <br>
        <form>
            <input type="radio" name="right" value="Right">
            <label for="right">I am right handed</label><br>
            <input type="radio" name="left" value="Left">
            <label for="left">I am left handed</label><br>
            <input type="radio" name="ambidextrous" value="Ambidextrous">
            <label for="left">I am left Ambidextrous</label>
        </form>
    </body>
</Html>
