    <main>

        <article>

        <h1>Book a Table</h1>
        <form method="POST" action="/login">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" name="booking_people" id="booking_date" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
            <div>
                <label for="time">Time</label>
                <select name="time" id="time">
                        <option value="Night">Night</option>
                        <option value="Evening">Evening</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Morning">Morning</option>
                </select>
            </div>
            <div>
                <button type="submit">Book Table</button>
            </div>
           
        </form>
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required>
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="6">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>

        </form>
